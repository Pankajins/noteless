---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listings
  template:
    metadata:
      labels:
        app: listings
    spec:
      containers:
      - name: main
        image: quay.io/mhausenblas/noteless-listings:0.2
        ports:
        - containerPort: 9898
---
apiVersion: v1
kind: Service
metadata:
  name: listings
  labels:
    app: listings
spec:
  ports:
  - port: 80
    targetPort: 9898
  selector:
    app: listings